<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Лайтбокс Галерея</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Фотогалерея</h1>
        <div class="gallery">
            <a href="#lightbox-1" class="thumbnail">
                <img src="https://picsum.photos/300/200?random=1" alt="Горный пейзаж">
            </a>
            <a href="#lightbox-2" class="thumbnail">
                <img src="https://picsum.photos/300/200?random=2" alt="Морской берег">
            </a>
            <a href="#lightbox-3" class="thumbnail">
                <img src="https://picsum.photos/300/200?random=3" alt="Лесная чаща">
            </a>
            <a href="#lightbox-4" class="thumbnail">
                <img src="https://picsum.photos/300/200?random=4" alt="Городские огни">
            </a>
        </div>
    </div>

    <div id="lightbox-1" class="lightbox">
        <div class="lightbox-content">
            <a href="#" class="close-btn">&times;</a>
            <img src="https://picsum.photos/800/600?random=1" alt="Горный пейзаж">
            <div class="image-caption">Величественные горные вершины</div>
        </div>
    </div>

    <div id="lightbox-2" class="lightbox">
        <div class="lightbox-content">
            <a href="#" class="close-btn">&times;</a>
            <img src="https://picsum.photos/800/600?random=2" alt="Морской берег">
            <div class="image-caption">Кристально чистое море</div>
        </div>
    </div>

    <div id="lightbox-3" class="lightbox">
        <div class="lightbox-content">
            <a href="#" class="close-btn">&times;</a>
            <img src="https://picsum.photos/800/600?random=3" alt="Лесная чаща">
            <div class="image-caption">Тайны древнего леса</div>
        </div>
    </div>

    <div id="lightbox-4" class="lightbox">
        <div class="lightbox-content">
            <a href="#" class="close-btn">&times;</a>
            <img src="https://picsum.photos/800/600?random=4" alt="Городские огни">
            <div class="image-caption">Яркие огни мегаполиса</div>
        </div>
    </div>
</body>
</html>

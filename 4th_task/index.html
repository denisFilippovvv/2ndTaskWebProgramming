<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомные чекбоксы и радиокнопки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="custom-form">
            <fieldset>
                <legend>Выберите интересы</legend>
                
                <div class="form-group">
                    <input type="checkbox" id="sports" name="interests">
                    <label for="sports">Спорт</label>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="music" name="interests">
                    <label for="music">Музыка</label>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="books" name="interests">
                    <label for="books">Книги</label>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="travel" name="interests">
                    <label for="travel">Путешествия</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Выберите способ доставки</legend>
                
                <div class="form-group">
                    <input type="radio" id="courier" name="delivery">
                    <label for="courier">Курьерская доставка</label>
                </div>
                
                <div class="form-group">
                    <input type="radio" id="pickup" name="delivery">
                    <label for="pickup">Самовывоз</label>
                </div>
                
                <div class="form-group">
                    <input type="radio" id="post" name="delivery">
                    <label for="post">Почта России</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Дополнительные опции</legend>
                
                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="options">
                    <label for="newsletter">Подписаться на рассылку</label>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="notifications" name="options">
                    <label for="notifications">Включить уведомления</label>
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">Отправить</button>
        </form>
    </div>
</body>
</html>
